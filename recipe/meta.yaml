{% set name = "pyextremes" %}
{% set version = "2.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b82aa06ffe7bceeae874080acdb710f0708ee4c65ef897ee2bff9d46a1ad3aba

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install .[full] -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - emcee >=3.0
    - matplotlib-base >=3.3
    - numpy >=1.19
    - pandas >=1.0
    - scipy >=1.5
    - tqdm >=4.0,<5

test:
  imports:
    - pyextremes
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest

about:
  home: https://github.com/georgebv/pyextremes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Extreme Value Analysis (EVA) in Python
  description: pyextremes is a Python library aimed at performing univariate Extreme Value Analysis (EVA).
  dev_url: https://github.com/georgebv

extra:
  recipe-maintainers:
    - georgebv
